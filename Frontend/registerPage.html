<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="./styles/registerPage.css">
    <title>Signup - Work Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <div id="logo" onclick="location.href=`./index.html`">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div id="media-div">
                <div class="media">How it Works</div>
                <div class="media">Pricing</div>
                <div onclick="location.href=`./loginPage.html`">Sign in</div>
                <div onclick="location.href=`./registerPage.html`">Get Work Flow Free </div>
            </div>

    </nav>

    <!-- Main Div -->
    <div id="child2">
        <div class="strong"><strong>Welcome to Work Flow</strong></div>
        <form id="form">

            <label for="name"> <span>Full Name</span></label>
            <input type="text" name="name" id="name" placeholder="Enter Full Name" required />

            <label for="email"> <span>Email ID / Username</span></label>
            <input type="email" name="email" id="email" placeholder="Enter Email ID / Username" required />

            <label for="pass"><span>Password</span></label>
            <input type="password" name="pass" id="pass" placeholder="Enter Password" required />

            <label for="companyName"> <span>Company Name</span></label>
            <input type="text" name="companyName" id="companyName" placeholder="Enter Company Name" required />

            <label for="phone"> <span>Mobile Number (Optional)</span></label>
            <input type="number" name="phone" id="phone" placeholder="Enter Mobile Number">

            <input type="submit" id="submit" value="Register">
        </form>
    </div>

</body>
