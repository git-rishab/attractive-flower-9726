<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/project.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Projects - Work Flow</title>
</head>
<body>  
    <!-- Side Panel -->
    <div id="side-panel">
        <div id="logo"><img src="./images/logo.png" alt="logo"></div>
        <div onclick="location.href=`./dashboard.html`"><img src="./images/track.png" alt="track"> Track</div>
        <div onclick="location.href=`./project.html`" style="background-color: #DEE2E6;"><img src="./images/project.png" alt="projects"> Projects</div>
        <div onclick="location.href=`./team.html`"><img src="./images/team.png" alt="team"> Team</div>
        <div> <img src="./images/report.png" alt="reports"> Reports</div>
        <div id="user">
            <img src="./images/user.png" alt="user">
            <!-- User Name Here-->
            User
        </div>
    </div>

    <div id="main-body">
        <div id="child">
            <div id="top-section">
                <div><h1>Projects</h1></div>
                <div id="add-project" onclick="location.href=`./addProject.html`">Add new project</div>
            </div>

            <div>
                <input type="text" placeholder="Search by Project name" id="search">
            </div>

            <div class="table">
                <div class="time">NAME</div>
                <div class="time">CREATED</div>
                <div class="time">
                    BILLABLE AMOUNT
                </div>
                <div class="time">
                    TOTAL HOURS
                </div>
                <div class="time" style="margin-right: 0px;">
                    ACTION
                </div>
            </div>
            <hr>

            <div id="data-container">
                <!-- Append data here -->
            </div>
        </div>

    </div>
</body>
<script src="./script/project.js"></script>
</html>
